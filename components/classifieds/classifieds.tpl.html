<!--Toolbar -->	

<header md-page-header>
<div md-header-picture style="background-image: url(../images/jdm-header.jpg)"></div>
<md-toolbar scroll>
<div class="md-toolbar-tools">
	<p id="nav"><strong>JDMClassifieds</strong></p>
	<md-button ng-click="vm.openSidebar()">
		<md-icon class="mdi mdi-plus-circle"></md-icon>
		New Classified
	</md-button>

	<md-button ng-click="showFilters=true">
		<md-icon class="mdi mdi-magnify"></md-icon>
		Filters
	</md-button>
</div>
</md-toolbar>


<!-- Filter-->
<div class="filters" layout="row" layout-align="center center" ng-show="showFilters">

<md-input-container>
	<label>Enter Search Term</label>
	<input type="text" ng-model="classifiedsFilter">
</md-input-container>

<md-input-container>
	<label>Category</label>
	<md-select ng-model="category">
		<md-option ng-repeat="category in vm.categories" value="{{ category }}" id="select">
			{{ category }}
		</md-option> 
	</md-select>
</md-input-container>

<div id="clear">
	<md-button class="md-warn" ng-click="classifiedsFilter = ''; category = '' ">Clear</md-button>
</div>

</div>

<!-- SideNav -->

<ui-view></ui-view>

<!-- SideNav -->

<!-- CARDS -->
<!-- ng-repeat creates new scope that is distinct from any other scope above -->
<md-content>
	<classified-card
	    classifieds="vm.classifieds"
	    classifieds-filter="classifiedsFilter",
	    category = "category"
		class="md-padding"
		layout="row" 
		layout-wrap>	
	</classified-card>
</md-content>
